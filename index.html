<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RiverVill PD - OSINT Global Update</title>
    <style>
        :root {
            --win-gray: #c0c0c0;
            --win-dark: #808080;
            --win-blue: #000080;
            --term-green: #33ff33;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; }

        /* –≠–§–§–ï–ö–¢–´ –ú–û–ù–ò–¢–û–†–ê */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 9999; background-size: 100% 3px, 3px 100%; pointer-events: none; opacity: 0.6;
        }

        /* –≠–ö–†–ê–ù –í–´–ë–û–†–ê */
        #boot-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 5000; color: var(--term-green);
        }
        .boot-box { border: 2px solid var(--term-green); padding: 40px; background: #050505; text-align: center; }
        .boot-btn { background: transparent; color: var(--term-green); border: 1px solid var(--term-green); padding: 10px 20px; margin: 10px; cursor: pointer; }
        .boot-btn:hover { background: var(--term-green); color: #000; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –û–° */
        #os-interface { display: none; height: 100%; flex-direction: column; }
        #top-bar { background: var(--win-gray); border-bottom: 2px solid var(--win-dark); color: #000; padding: 5px 15px; display: flex; justify-content: space-between; font-size: 12px; font-weight: bold; }
        #desktop { flex-grow: 1; background: #3a6ea5; position: relative; }
        
        /* –û–ö–ù–ê */
        .window { position: absolute; background: var(--win-gray); border: 2px solid #fff; border-right: 2px solid var(--win-dark); border-bottom: 2px solid var(--win-dark); display: none; flex-direction: column; z-index: 100; }
        .title-bar { background: var(--win-blue); color: white; padding: 4px 8px; display: flex; justify-content: space-between; font-size: 12px; }
        .content { padding: 15px; color: black; background: white; margin: 2px; border: 1px solid var(--win-dark); overflow-y: auto; }

        /* 2D –†–ï–ñ–ò–ú */
        #room-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 4000; }
        canvas { display: block; }
        
        .ui-hint { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; pointer-events: none; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

<div class="crt-overlay"></div>

<div id="boot-screen">
    <div class="boot-box">
        <h1>RIVERVILL PD SYSTEM v1.5</h1>
        <p>SELECT INITIALIZATION PARAMETERS</p>
        <button class="boot-btn" onclick="initGame('ru')">–†–£–°–°–ö–ò–ô</button>
        <button class="boot-btn" onclick="initGame('en')">ENGLISH</button>
        <br>
        <button class="boot-btn" onclick="setDiff('Story')">STORY MODE</button>
        <button class="boot-btn" onclick="setDiff('Novice')">NOVICE</button>
    </div>
</div>

<div id="os-interface">
    <div id="top-bar">
        <div>RiverVill Police Dept. - OSINT Terminal</div>
        <div id="status-text">User 1 Conor | üåßÔ∏è –î–æ–∂–¥—å, 12¬∞C</div>
    </div>
    <div id="desktop">
        <div style="padding: 20px;">
            <div onclick="openWin('mail-win')" style="cursor:pointer; color: white; text-align: center; width: 60px;">üì¨<br>Mail</div>
        </div>
        
        <button onclick="enterRoom()" style="position: absolute; bottom: 20px; right: 20px; padding: 10px;">–í–°–¢–ê–¢–¨ –ò–ó-–ó–ê –°–¢–û–õ–ê</button>

        <div id="mail-win" class="window" style="width: 400px; left: 50px; top: 50px;">
            <div class="title-bar"><span>Mail Client</span><button onclick="closeWin('mail-win')">X</button></div>
            <div class="content" id="mail-content" style="height: 250px;">
                </div>
        </div>
    </div>
</div>

<div id="room-view">
    <canvas id="gameCanvas"></canvas>
    <div class="ui-hint">[WASD] - –î–≤–∏–∂–µ–Ω–∏–µ | [E] - –°–µ—Å—Ç—å –∑–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä</div>
</div>

<script>
    let lang = 'ru';
    let difficulty = 'Novice';
    let audioCtx;

    const db = {
        ru: {
            mail: "–ó–¥—Ä–∞—Å—Ç–≤—É–π –Ω–æ–≤–∏—á–µ–∫, –ø–µ—Ä–µ–¥ —Å–æ–±–æ–π —Ç—ã –≤–∏–¥–µ—à—å —Ä–∞–±–æ—á–∏–π —Å—Ç–æ–ª –≤–µ—Ä–Ω–æ ? ... (—Ç–µ–∫—Å—Ç —Å–æ–∫—Ä–∞—â–µ–Ω –¥–ª—è –∫–æ–¥–∞, –Ω–æ –≤ –∏–≥—Ä–µ –±—É–¥–µ—Ç –ø–æ–ª–Ω—ã–π) ... –¥–æ –≤—Å—Ç—Ä–µ—á –¥–æ—Ä–æ–π –∞–≥–µ–Ω—Ç –ö–æ–Ω–æ—Ä",
            weather: "User 1 Conor | üåßÔ∏è –î–æ–∂–¥—å, 12¬∞C"
        },
        en: {
            mail: "Hello rookie, you see the desktop... stay safe, Agent Conor.",
            weather: "User 1 Conor | üåßÔ∏è Rain, 12¬∞C"
        }
    };

    function initGame(l) {
        lang = l;
        document.getElementById('boot-screen').style.display = 'none';
        document.getElementById('os-interface').style.display = 'flex';
        document.getElementById('mail-content').innerText = db[lang].mail;
        document.getElementById('status-text').innerText = db[lang].weather;
        startAmbientAudio();
    }

    function setDiff(d) { difficulty = d; }
    function openWin(id) { document.getElementById(id).style.display = 'flex'; }
    function closeWin(id) { document.getElementById(id).style.display = 'none'; }

    // --- –ó–í–£–ö–û–í–û–ô –î–í–ò–ñ–û–ö ---
    function startAmbientAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        // –ì—É–ª –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(50, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.02, audioCtx.currentTime);
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
    }

    // --- 2D –î–í–ò–ñ–û–ö (–û–§–ò–°) ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = { 
        x: 200, y: 300, 
        w: 40, h: 40, 
        speed: 6, // –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —à–∞–≥
        frame: 0,
        isMoving: false
    };

    let keys = {};
    window.onkeydown = (e) => { 
        keys[e.key.toLowerCase()] = true; 
        if(e.key === 'e' || e.key === '—É') exitRoom();
    };
    window.onkeyup = (e) => keys[e.key.toLowerCase()] = false;

    function enterRoom() {
        document.getElementById('os-interface').style.display = 'none';
        document.getElementById('room-view').style.display = 'block';
        requestAnimationFrame(update);
    }

    function exitRoom() {
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–ª–∏–∑–æ—Å—Ç–∏ –∫ —Å—Ç–æ–ª—É (—É–ø—Ä–æ—â–µ–Ω–Ω–æ)
        if(player.x < 300 && player.y < 400) {
            document.getElementById('room-view').style.display = 'none';
            document.getElementById('os-interface').style.display = 'flex';
        }
    }

    function update() {
        if(document.getElementById('room-view').style.display === 'none') return;
        
        player.isMoving = false;
        if(keys['w']) { player.y -= player.speed; player.isMoving = true; }
        if(keys['s']) { player.y += player.speed; player.isMoving = true; }
        if(keys['a']) { player.x -= player.speed; player.isMoving = true; }
        if(keys['d']) { player.x += player.speed; player.isMoving = true; }

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#111"; // –ü–æ–ª
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // –†–ò–°–£–ï–ú –û–ö–ù–û –° –î–û–ñ–î–ï–ú
        ctx.fillStyle = "#112233";
        ctx.fillRect(canvas.width - 200, 100, 150, 200);
        ctx.strokeStyle = "white";
        for(let i=0; i<10; i++) {
            let rx = canvas.width - 200 + Math.random()*150;
            let ry = 100 + (Date.now()/5 + i*20)%200;
            ctx.beginPath(); ctx.moveTo(rx, ry); ctx.lineTo(rx-2, ry+10); ctx.stroke();
        }

        // –†–ò–°–£–ï–ú –û–§–ò–°–ù–´–ï –ü–ï–†–ï–ì–û–†–û–î–ö–ò –ò –°–¢–û–õ–´
        ctx.fillStyle = "#444";
        for(let i=0; i<3; i++) {
            ctx.fillRect(100, 150 + i*150, 120, 60); // –°—Ç–æ–ª—ã NPC
            ctx.fillStyle = "#222";
            ctx.fillRect(100, 140 + i*150, 120, 10); // –ú–æ–Ω–∏—Ç–æ—Ä—ã
        }

        // –¢–í–û–ô –°–¢–û–õ (–ë–£–î–ö–ê)
        ctx.fillStyle = "#555";
        ctx.fillRect(100, 450, 150, 80);
        ctx.fillStyle = "#0f0"; // –°–≤–µ—Ç—è—â–∏–π—Å—è —ç–∫—Ä–∞–Ω –ö–æ–Ω–æ—Ä–∞
        ctx.fillRect(150, 445, 40, 5);

        // –†–ò–°–£–ï–ú –ö–û–ù–û–†–ê
        player.frame += 0.1;
        let breath = Math.sin(player.frame) * 2;
        
        ctx.fillStyle = "#d2b48c"; // –ö–æ–∂–∞
        ctx.fillRect(player.x, player.y + breath, player.w, player.h);
        ctx.fillStyle = "#3e2723"; // –ë–æ—Ä–æ–¥–∞
        ctx.fillRect(player.x, player.y + 25 + breath, player.w, 15);
        
        // –°–æ–Ω–Ω—ã–µ –≥–ª–∞–∑–∞ (–º–æ—Ä–≥–∞–Ω–∏–µ)
        ctx.fillStyle = "black";
        if(Math.sin(player.frame/2) > -0.9) {
            ctx.fillRect(player.x + 8, player.y + 12 + breath, 8, 2);
            ctx.fillRect(player.x + 24, player.y + 12 + breath, 8, 2);
        }

        // –†–ê–ë–û–¢–ê–Æ–©–ò–ï –ê–ì–ï–ù–¢–´ (NPC)
        ctx.fillStyle = "#556b2f";
        ctx.fillRect(70, 160, 30, 30); // –ê–≥–µ–Ω—Ç 1
        ctx.fillRect(70, 310, 30, 30); // –ê–≥–µ–Ω—Ç 2
    }
</script>
</body>
</html>
